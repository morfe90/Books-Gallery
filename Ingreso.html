<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="icon" href="assent/img/stack-of-books-illustration-png.webp">
        <link rel="stylesheet" href="assent/css/formularioS.css">
        <title>Inicio de Sesión</title>
    </head>
<body>
    <main>
        <article class="formuS">
            <section class="datos">
                <h1>Datos de Usuario</h1>
            </section>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email">
                    <p id="correo" class="feedback">Debes ingresar un Correo Electrónico</p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                    <p id="contraseña" class="feedback">Debes ingresar una Contraseña</p>
                <section class="recorda">
                    <p class="regis">¿Aún no estas Registrado? <a href="Registro.html" class="regis">Registrarse</a></p>
                </section>
                <div class="botones">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
                <a href="index.html" class="form-label">«Regresar</a>
            </form>
        </article>
    </main>
    <script defer src="assent/js/ingreso.js"></script>
</body>
</html>
